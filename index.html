<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <!-- remove above line when going live -->
</head>
<body>
  
  <div class="navbar">
    <span><h2>Logo</h2></span>
    <span><h1>GB AoE2 Dashboard Beta</h1></span>
    <span><h2>Steam sign on</h2></span>
  </div>

  <div class="container">
    <div class="lh-side">
      <div class="players">
        <h3>Players</h3>
        <ul>
          <li>Player 1</li>
          <li>Player 2</li>
          <li>Player 3</li>
        </ul>
      </div>
      <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list">
        </ul>
      </div>
    </div>
    <div class="current-games">
      <h3>Current Games</h3>
      <ul>
        <li>Game 1</li>
        <li>Game 2</li>
        <li>Game 3</li>
      </ul>
    </div>
    <div class="rh-side">
      <div class="recent-achievements">
        <h3>Recent Achievements</h3>
        <ul>
          <li>Achievement 1</li>
          <li>Achievement 2</li>
          <li>Achievement 3</li>
        </ul>
      </div>
      <div class="chat">
        <h3>Chat</h3>
        <ul>
          <li>Chat 1</li>
          <li>Chat 2</li>
          <li>Chat 3</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>    
</body>
</html>
