<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="60"> -->
  <title>Dashboard</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="#">
  <!-- remove above line when going live -->
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/25dfb2bacb.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="navbar">
    <span><img id="logo" src="https://aoe2gb.s3.eu-west-2.amazonaws.com/images/aoe2gblogo.png" alt="logo"></span>
    <span><h1>GB AoE2 Dashboard Beta</h1></span>
    <span><h2>Info</h2></span>
  </div>

  <div class="container">
    <div class="lh-side">
      <div class="players">
        <h3 class="title center-align">Active Players</h3>
        <div id="players-loader" class="loader">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
        </div>
        <table class="table table-striped">
          <tbody id="player-table-body">
          </tbody>
        </table>
      </div>
      <div class="leaderboard">
        <h3 class="title center-align">1V1 RM Leaderboard</h3>
        <div id="leaderboard-loader" class="loader">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
        </div>
        <div class="leaderboard-list">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col" class="left-align"><strong>Name</strong></th>
                <th scope="col" class="left-align"><strong>Elo</strong></th>
              </tr>
            </thead>
            <tbody class="player-table-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="current-games">
      <h3 class="title center-align">Games in Progress</h3>
      <div id="current-games-loader" class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
      </div>
    </div>
    <div class="recently-completed-games">
      <h3 class="title center-align">Recently Completed Games</h3>
      <div id="recently-completed-games-loader" class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
      </div>
    </div>
  </div> 
</body>
</html>
